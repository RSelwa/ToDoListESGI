name: Deploy Beta
on:
  push:
    # branches-ignore:
    #   - "master"
    #   - "main"
jobs:
  base:
    name: ğŸ“¦ Base
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸ“¦ Install Dependencies
        run: yarn install
  unit-test:
    name: "ğŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    needs:
      - base
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-v3-${{ hashFiles('yarn.lock') }}
      - name: ğŸ§ª Run Unit Tests
        run: yarn test
